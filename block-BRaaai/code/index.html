<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="root"></main>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let cardInfo = {
        title: "City Lights in New York",
        date: new Date("2017-01-26"),
        comments: 67,
        subTitle: "The city that never sleeps.",
        description:
          "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
        category: "images",
        imageURL:
          "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
      };
      let card = (
        <>
          <article>
            <header>
              <img src={cardInfo.imageURL} alt={cardInfo.title} />
              <strong>{cardInfo.category}</strong>
            </header>
            <h1>{cardInfo.title}</h1>
            <h2>{cardInfo.subTitle}</h2>
            <p>{cardInfo.description}</p>
            <footer>
              <strong>06 mins ago</strong>
              <strong>{cardInfo.comments}</strong>
            </footer>
          </article>
        </>
      );
      ReactDOM.render(card, document.getElementById("root"));
    </script>
  </body>
</html>
